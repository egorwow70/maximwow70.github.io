<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI kits</title>

    <link rel="stylesheet" type="text/css" href="libs/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="libs/perfect-scrollbar/perfect-scrollbar.min.css">
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="wrapper">
        <div class="wrapper-UI">
            <div class="UI">
                <div class="UI-kit">
                    <div class="select">
                        <input type="text" class="select-input" value="" readonly><!--
                        --><button class="select-btn">
                            <div class="select-btn_icon"><span class="fa fa-chevron-down"></span></div>
                        </button>
                        <div class="select-value_list">
                            <button class="select-value" value="sit"></button>
                            <button class="select-value" value="dolor"></button>
                            <button class="select-value" value="adipisicing"></button>
                            <button class="select-value" value="Lorem ipsum dolor sit amet."></button>
                            <button class="select-value" value="amet"></button>
                            <button class="select-value" value="consectetur"></button>
                            <button class="select-value" value="lorem"></button>
                            <button class="select-value" value="ipsum"></button>
                            <button class="select-value" value="elit"></button>
                        </div>
                    </div>
                </div>
                <div class="UI-kit">
                    <div class="select_number">
                        <input type="text" class="select_number-value" value="2" min="0" max="500" step="5"><!--
                        --><div class="select_number-actions">
                            <button class="select_number-btn select_number-btn--top"><span class="select_number-btn_icon fa fa-plus"></span></button>
                            <button class="select_number-btn select_number-btn--bottom"><span class="select_number-btn_icon fa fa-minus"></span></button>
                        </div>
                    </div>
                </div>
                <div class="UI-kit">
                    <button class="switch" value="false">
                        <div class="switch-line"></div>
                        <span class="switch-status"></span>
                    </button>
                </div>
                <div class="UI-kit">
                    <button class="switch switch--rounded" value="false">
                        <span class="switch-icon switch-icon--left fa fa-close"></span>
                        <span class="switch-icon switch-icon--right fa fa-check"></span>
                        <span class="switch-status"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="./select-number/select-number.js"></script>
    <script src="./select/select.js"></script>
    <script src="./switch/switch.js"></script>
    <script src="./main.js"></script>
</body>
</html>
